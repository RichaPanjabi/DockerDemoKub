---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 2
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: dockerdemokubapp
        image: richapanjabi/dockerfirstimage:v1
        ports:
        - containerPort: 80
